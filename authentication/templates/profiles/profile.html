<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Profil Utilisateur</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2 class="mb-0">Mon Profil</h2>
                    </div>
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-4">
                            {% if request.user.avatar %}
                                <img src="{{ request.user.avatar.url }}" class="rounded-circle border border-3 border-primary me-3 w-25" alt="Avatar">
                            {% else %}
                                <img src="https://via.placeholder.com/100" class="rounded-circle border border-3 border-primary me-3" alt="Avatar">
                            {% endif %}
                            <div>
                                <h4 class="fw-bold mb-1">{{ request.user.first_name }} {{ request.user.last_name }}</h4>
                                <p class="text-muted mb-0">@{{ request.user.username }}</p>
                            </div>
                        </div>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Email :</strong> {{ request.user.email }}</li>
                            <li class="list-group-item"><strong>Date d'inscription :</strong> {{ request.user.date_joined|date:"d M Y" }}</li>
                        </ul>

                        <div class="d-flex justify-content-center mt-4">
                            <a href="{% url 'editProfile' %}" class="btn btn-outline-primary me-2">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                                <i class="fas fa-sign-out-alt"></i> Déconnexion
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FontAwesome pour les icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
