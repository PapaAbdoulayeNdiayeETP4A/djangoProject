<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Inscription</h2>
                    <form id="registerForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text"
                                   name="username"
                                   class="form-control"
                                   id="username"
                                   placeholder="Nom d'utilisateur" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   id="email"
                                   placeholder="Email" required />
                        </div>

                        <div class="form-group">
                            <label for="password1">Mot de passe</label>
                            <input type="password"
                                   name="password1"
                                   class="form-control"
                                   id="password1"
                                   placeholder="Mot de passe" required />
                        </div>

                        <div class="form-group">
                            <label for="password2">Confirmer le mot de passe</label>
                            <input type="password"
                                   name="password2"
                                   class="form-control"
                                   id="password2"
                                   placeholder="Confirmer le mot de passe" required />
                        </div>

                        <div class="form-group">
                            <label for="avatar">Avatar</label>
                            <input type="file"
                                   name="avatar"
                                   class="form-control"
                                   id="avatar" />
                        </div>

                       <div class="form-group">
                            <label>Vous êtes :</label><br>
                            <input type="radio" name="user_type" value="student" id="is_student" required>
                            <label for="is_student">Étudiant</label>

                            <input type="radio" name="user_type" value="teacher" id="is_teacher" required>
                           <label for="is_teacher">Enseignant</label>
                       </div>


                        <button type="submit" class="btn btn-primary">
                            S'inscrire
                        </button>
                    </form>

                    <p class="mt-3">
                        Déjà inscrit ? <a href="{% url 'connexion' %}">Connectez-vous ici</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
