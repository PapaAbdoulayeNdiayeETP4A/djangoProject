<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Créer une tâche</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Ajouter une tâche au projet "{{ project.name }}"</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}

                            <!-- Titre -->
                            <div class="form-group">
                                <label for="title">Titre de la tâche</label>
                                <input type="text"
                                       name="title"
                                       class="form-control"
                                       id="title"
                                       placeholder="Titre de la tâche"
                                       required />
                            </div>

                            <!-- Description -->
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description"
                                          class="form-control"
                                          id="description"
                                          placeholder="Décrivez la tâche"></textarea>
                            </div>

                            <!-- Date limite -->
                            <div class="form-group">
                                <label for="due_date">Date limite</label>
                                <input type="date"
                                       name="due_date"
                                       class="form-control"
                                       id="due_date"
                                       required />
                            </div>

                            <!-- Assignation -->
                            <div class="form-group">
                                <label for="assigned_to">Assigner à</label>
                                <select name="assigned_to"
                                        class="form-control"
                                        id="assigned_to">
                                    <option value="" selected>-- Sélectionner un utilisateur --</option>
                                    {% for user in users %}
                                        <option value="{{ user.id }}">{{ user.get_full_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Statut -->
                            <div class="form-group">
                                <label for="status">Statut</label>
                                <select name="status"
                                        class="form-control"
                                        id="status">
                                    <option value="pending" selected>En attente</option>
                                    <option value="in_progress">En cours</option>
                                    <option value="completed">Terminée</option>
                                </select>
                            </div>

                            <!-- Bouton de soumission -->
                            <button type="submit" class="btn btn-success btn-block">
                                Ajouter la tâche
                            </button>
                        </form>

                        <!-- Retour -->
                        <p class="mt-3 text-center">
                            <a href="{% url 'studentHome' %}">Retour au tableau de bord</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
